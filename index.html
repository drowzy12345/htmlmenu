<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lua Menu</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu {
      padding: 20px 40px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px #00aaff;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00aaff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Hello from HTML!</h1>
    <p>This is working inside DUI.</p>
    <button onclick="alert('Clicked!')">Click Me</button>
  </div>
</body>
</html>
